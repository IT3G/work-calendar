language: node_js
node_js:
  - "12"
dist: trusty
sudo: required

branches:
  only:
  - master

before_script:
  - cd frontend
  - npm install -g yarn
  - npm install -g @angular/cli

script:
  - yarn install
  - npm run build:test

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: frontend/dist/work-calendar
  on:
    branch: master
