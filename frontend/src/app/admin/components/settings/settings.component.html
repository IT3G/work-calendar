<div class="container">
  <div class="page-title">Настройки</div>

  <div class="file-container">
    <input-file fileAccept="image/*" placeholder="" [fileLimit]="1" [(ngModel)]="files"></input-file>
    <div class="file-placeholder">Добавьте или перетащите логотип</div>
  </div>

  <button mat-raised-button color="primary" (click)="addFile()">
    Сохранить
  </button>
</div>
