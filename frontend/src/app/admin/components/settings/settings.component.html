<div class="container">
  <div class="page-title">Настройки</div>

  <div class="image-upload">
    <app-file-input-reset
      class="image-upload-input"
      [formControl]="fileControl"
      [fileType]="fileType"
      [buttonText]="buttonText"
    ></app-file-input-reset>

    <figure class="image-preview">
      <img *ngIf="imageUrl" [width]="imageUrl" [src]="imageUrl" [alt]="fileName" />
      <figcaption *ngIf="!imageUrl">Логотип не загружен</figcaption>
    </figure>
  </div>
</div>
