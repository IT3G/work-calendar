<div mat-dialog-content>
  <p>Введите логин сотрудника</p>

  <mat-form-field>
    <input matInput autocomplete="off" [(ngModel)]="data.login" (keydown)="onEnter($event)" />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.login">Добавить</button>

  <button mat-button (click)="onNoClick()">Закрыть</button>
</div>
