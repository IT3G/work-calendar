<div mat-dialog-content>
  <mat-form-field class="dictionary-control" *ngFor="let dictionaries of projectList">
    <mat-label>Словарь</mat-label>
    <mat-select [formControl]="projectControl">
      <mat-option>Сбросить</mat-option>
      <mat-option [value]="dictionaries._id">
        {{ dictionaries.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="buttons">
  <button mat-button (click)="onEnter()">Добавить</button>

  <button mat-button (click)="onNoClick()">Закрыть</button>
</div>
