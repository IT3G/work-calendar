<div mat-dialog-content>
  <mat-form-field class="input" *ngIf="true">
    <input matInput autocomplete="off" [(ngModel)]="value" (keydown.enter)="onEnter()" />
  </mat-form-field>
</div>

<div class="buttons">
  <button mat-button (click)="onEnter()">Добавить</button>

  <button mat-button (click)="onNoClick()">Закрыть</button>
</div>
