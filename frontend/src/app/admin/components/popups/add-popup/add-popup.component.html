<div mat-dialog-content>
  <h4>{{data.name}}</h4>

  <mat-form-field class="input">
    <input matInput
      autocomplete="off"
      [(ngModel)]="value"
      (keydown.enter)="onEnter()">
  </mat-form-field>
</div>

<div class="buttons">
  <button mat-button
    (click)="onEnter()">Добавить
  </button>

  <button mat-button
    (click)="onNoClick()">Закрыть
  </button>
</div>
