<div class="container-header">
  <div class="main-logo" [style.height]="isMobile ? '35px' : '55px'" [style.grid-area]="isMobile ? 'center' : 'left'">
    <img src="../../../../assets/images/logo_it2g.png" />
  </div>

  <app-navigation-menu
    [style.grid-area]="isMobile ? 'left' : 'center'"
    [style.justify-self]="isMobile ? 'center' : 'left'"
    [isMobile]="isMobile"
  ></app-navigation-menu>
  <app-personal-menu
    class="personal-menu"
    [color]="(currentUser$ | async)?.subdivision?._id | colorSubdivision"
  ></app-personal-menu>
</div>
