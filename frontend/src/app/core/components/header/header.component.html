<div *ngIf="logoName$ | async" class="main-logo">
  <img [src]="baseUrl + '/settings/logo/' + (logoName$ | async)" />
</div>

<app-user-search *ngIf="currentUser$ | async" class="search"></app-user-search>

<app-navigation-menu class="nav-menu" [isMobile]="isMobile"></app-navigation-menu>

<app-personal-menu
  class="personal-menu"
  [color]="(currentUser$ | async)?.subdivision?._id | colorSubdivision"
></app-personal-menu>
