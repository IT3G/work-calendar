<div (swipe)="onSwipe($event)" class="contaienr shadow-sm">
  <div class="user-info-container">
    <div class="mobile-menu" (click)="mobileMenuClick.emit()">
      <i class="fa fa-bars"></i>
    </div>
    <h5 class="my-0 mr-md-auto font-weight-normal">
      Привет, {{ (currentUser$ | async) ? ((currentUser$ | async).username?.split(' '))[1] : 'гость' }}!
    </h5>
  </div>

  <div class="header-search flex-1">
    <form #f="ngForm" (ngSubmit)="onSubmitSearch($event)" *ngIf="showHeaderSearch">
      <mat-form-field>
        <input matInput type="text" name="name" [(ngModel)]="value" placeholder="Ф.И.О." />
        <button
          type="button"
          mat-button
          *ngIf="value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="onClearField($event)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button mat-button class="search-button">
        <i aria-hidden="true" class="fa fa-search"></i>
      </button>
    </form>
  </div>

  <app-navigation-menu class="menu"></app-navigation-menu>
</div>
