<app-dropdown ddPanelPosition="left" *ngIf="isMobile; else desktopMenu">

    <mat-icon>menu</mat-icon>
  </div>
  <div dd-panel>
    <a class="nav-item" *ngIf="isAuth$ | async" routerLink="/team-presence" routerLinkActive="active">Присутствие</a>
    <a class="nav-item" *ngIf="isAuth$ | async" routerLink="/projects-teams" routerLinkActive="active">Проекты</a>
    <a class="nav-item" *ngIf="isAuth$ | async" routerLink="/people" routerLinkActive="active">Люди</a>
  </div>
</app-dropdown>

  <nav class="nav">
    <a class="nav-item" *ngIf="isAuth$ | async" routerLink="/team-presence" routerLinkActive="active">Присутствие</a>
