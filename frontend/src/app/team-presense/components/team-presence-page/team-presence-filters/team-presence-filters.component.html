<form class="form"
  [formGroup]="filtersForm">

  <mat-form-field>
    <input matInput
      formControlName="name"
      placeholder="Ф.И.О.">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Проект</mat-label>
    <mat-select formControlName="project">
      <mat-option>Сбросить</mat-option>
      <mat-option *ngFor="let project of projects"
        [value]="project._id">
        {{ project.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Подразделение</mat-label>
    <mat-select formControlName="subdivision">
      <mat-option>Сбросить</mat-option>
      <mat-option *ngFor="let subdivision of subdivisions"
        [value]="subdivision.name">
        {{ subdivision.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Регион</mat-label>
    <mat-select formControlName="location">
      <mat-option>Сбросить</mat-option>
      <mat-option *ngFor="let location of locations"
        [value]="location">
        {{ location }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
