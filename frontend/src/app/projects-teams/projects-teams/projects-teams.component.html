<div class="container-fit">
  <app-project-teams-filter [filtersForm]="filtersForm" [subdivision]="subdivisionData"></app-project-teams-filter>

  <div class="tab-scroll-content" *ngIf="isMobileVersion; else desktopTable">
    <table *ngFor="let project of projectsData | projectTeamsFilter: filtersForm.value" class="project-table">
      <tr>
        <th class="project-name" colspan="3">
          <a [href]="getLink(project.projectId)">
            {{ project.projectName }}
          </a>
        </th>
      </tr>
      <tr>
        <td class="project-cell">
          <div class="users-wrapper" *ngFor="let loc of location">
            <div *ngFor="let user of project.users | userForLocation: loc">
              <app-user-card [user]="user" [isMobileVersion]="isMobileVersion"></app-user-card>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <ng-template class="tab-scroll-content" #desktopTable>
    <div class="table-title">
      <table class="project-table">
        <tr>
          <td *ngFor="let loc of location">
            {{ loc }}
          </td>
        </tr>
      </table>
    </div>
    <table *ngFor="let project of projectsData | projectTeamsFilter: filtersForm.value" class="project-table">
      <tr>
        <th class="project-name" colspan="6">
          <a [href]="getLink(project.projectId)">
            {{ project.projectName }}
          </a>
        </th>
      </tr>
      <tr>
        <td class="project-cell" *ngFor="let loc of location">
          <div class="users-wrapper">
            <div *ngFor="let user of project.users | userForLocation: loc">
              <app-user-card [user]="user"></app-user-card>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </ng-template>
</div>
