<div class="day">
  <p>Присутствие на {{ currentDate$ | async | datePipe: 'D MMMM YYYY' }}</p>
  <div style="display: inline-flex">
    <ngx-avatar size="28" [src]="selectedUser | avatarSource"> </ngx-avatar>
    &nbsp;
    <a [routerLink]="['/profile', selectedUser.mailNickname]">
      {{ selectedUser.username }}
    </a>
  </div>
</div>
