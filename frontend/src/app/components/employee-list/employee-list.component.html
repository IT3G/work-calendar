<div class="container"
  *ngIf="employees$ | async as employees">

  <table mat-table
    [dataSource]="employees"
    matSort
    class="mat-elevation-z6">
    <ng-container matColumnDef="username">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>Фамилия, имя</th>
      <td mat-cell
        *matCellDef="let employee">{{ employee.username }}</td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>Логин</th>
      <td mat-cell
        *matCellDef="let employee"><a [routerLink]="['/profile', employee.mailNickname]">{{ employee.mailNickname }}</a></td>
    </ng-container>
    <ng-container matColumnDef="projects">
      <th mat-header-cell
        *matHeaderCellDef>Проекты</th>
      <td mat-cell
        *matCellDef="let employee">{{ employee.projects ? employee.projects : "-" }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell
        *matHeaderCellDef>Город</th>
      <td mat-cell
        *matCellDef="let employee">{{ employee.location }}</td>
    </ng-container>
    <ng-container matColumnDef="telNumber">
      <th mat-header-cell
        *matHeaderCellDef>Номер</th>
      <td mat-cell
        *matCellDef="let employee">{{ employee.telNumber ? employee.telNumber : "-" }}</td>
    </ng-container>
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell
        *matHeaderCellDef>Админ</th>
      <td mat-cell
        *matCellDef="let employee">{{ employee.isAdmin ? "Да" : "Нет" }}</td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
