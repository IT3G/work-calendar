<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <ngx-avatar size="160"
          value="{{ (selectedUser$ | async).name[0] + (selectedUser$ | async).surname[0]}}"> </ngx-avatar>
      </div>
      <div class="col-md-10">
        <h3>{{ (selectedUser$ | async).surname }} </h3>
        <h3>{{ (selectedUser$ | async).name }}</h3>
        <h3>{{ (authInfo$ | async)?.email }}</h3>
      </div>
    </div>
  </div>
